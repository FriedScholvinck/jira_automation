trigger:
- main

pool: Selfhosted Azure Devops Agents

steps:
- checkout: self
  persistCredentials: true
  clean: true

- task: AzureCLI@2
  inputs:
    azureSubscription: ARM-CCC-DPMS-ont-01
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az acr login --name teammoss
      az acr repository list --name teammoss


