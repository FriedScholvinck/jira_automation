epic:
  - summary: Onboarding & Migratie VO/MBO (Open DUO data) naar nieuwe subscription Azure
    description: Op het nieuwe dataplatform voor Onderwijs moeten de VO en MBO pipelines en dashboards worden neergezet.
    label: Onderwijs
    role: Business Analist
    stories:
      - summary: Privacy/Security voor open DUO data gereed maken
        description: Voor het migreren van de beleidsmonitoren VO/MBO moeten de privacy en security aspecten van de open DUO data gereed gemaakt worden.
        role: Business Analist
        story_points: 2
        subtasks:
          - summary: Privacy quickscan
          - summary: Security quickscan
          - summary: Akkoord data management

      - summary: Opzetten nieuwe Azure subscription
        description: Voor het migreren van de beleidsmonitoren VO/MBO moeten de dev/prd op Databricks worden opgezet.
        role: Data Engineer
        story_points: 6
        subtasks:
          - summary: Setup ADO git repository dev/main
          - summary: Setup keyvault credentials
          - summary: Setup test notebook + workflow in databricks
          - summary: Setup ADO pipelines dev/prd (test data)
          - summary: Test CI/CD opzet met service connection
          - summary: Configureer (lees)rechten op Unity Catalog

      - summary: Migratie dev pipelines VO/MBO
        description: Voor het migreren van de beleidsmonitoren VO/MBO moeten de pipelines worden gemigreerd naar de development subscription.
        role: Data Engineer
        story_points: 8
        subtasks:
          - summary: bronze
          - summary: silver
          - summary: gold
          - summary: workflow job(s)

      - summary: Databricks workflow naar prd
        description: Voor het migreren van de beleidsmonitoren VO/MBO moeten de pipelines worden gemigreerd naar de production subscription.
        role: Data Engineer
        story_points: 4
        subtasks:
          - summary: test CI/CD setup
          - summary: setup keyvault credentials on prd
          - summary: yaml workflow configuration for Databricks Asset Bundles
          - summary: test CI/CD setup

      - summary: Migratie Tableau dashboards VO/MBO
        description: Voor het migreren van de beleidsmonitoren VO/MBO moeten de dashboards  worden gemigreerd.
        role: BI-specialist
        story_points: 8
        subtasks:
          - summary: Test nieuwe Databricks connectie (test + prd)
          - summary: Overzetten alle visuals
          - summary: Testen
          - summary: Publicatie
          - summary: Documentatie